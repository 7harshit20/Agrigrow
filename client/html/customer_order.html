<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/customer_homepage_style.css" />
    <title>Customer Homepage</title>
  </head>

  <body data-target="#main-nav">
    <!-- NAV BAR START -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="main-nav">
      <div class="container">
        <h3 class="display-6"><i class="fas fa-seedling"></i>AgriGrow</h3>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="./customer_homepage.html" class="nav-link">
                <i class="fas fa-search"></i> Search Items</a
              >
            </li>
            <li class="nav-item">
              <a href="./customer_cart.html" class="nav-link">
                <i class="fas fa-shopping-cart"></i> Cart</a
              >
            </li>
            <li class="nav-item active">
              <a href="./customer_order.html" class="nav-link">
                <i class="fas fa-list"></i> Order</a
              >
            </li>
            <li class="nav-item">
              <a id="logout" href="#" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAV BAR END -->

    <section class="p-3">
      <div class="container" id="cont">
        <div id="display" class="row mb-4"></div>
      </div>
    </section>

    <div class="modal fade text-dark" id="giveraf">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              You can also update your rating and feedback from here
            </h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="_form">
              <div class="form-group" id="pos">
                <label for="rate">Rating</label>
                <input id="_rating" type="number" class="form-control" />
              </div>
              <div class="form-group" id="rq">
                <label for="feed">Feedback</label>
                <textarea
                  id="_feedback"
                  name="feed"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="rafsubmit" class="btn btn-primary btn-block">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/customer_order_engine.js"></script>
  </body>
</html>
