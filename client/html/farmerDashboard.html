    <div class="container mt-5" id="btncon">
      <button class="btn btn-primary w-100" id="addprobtn">Add Product</button>
    </div>

    <section class="p-5">
      <div class="container">
        <div id="display" class="row mb-4"></div>
      </div>
    </section>

    <!-- ADD PRODUCT MODAL -->
    <div class="modal fade text-white" id="addProductModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h5 class="modal-title">Add Product</h5>
            <button class="close" data-dismiss="modal">
              <span class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body bg-dark">
            <form id="form">
              <div id="product_div" class="form-group">
                <label for="name">Product Name</label>
                <input id="product_name" type="text" class="form-control" />
              </div>
              <label for="name">Quantity</label>
              <div class="input-group mb-2 mr-sm-2">
                <input type="text" class="form-control" id="product_quantity" />
                <div class="input-group-prepend">
                  <div class="input-group-text">kg</div>
                </div>
              </div>
              <label for="price">Price per kg</label>
              <div class="input-group mb-2 mr-sm-2">
                <input type="number" class="form-control" id="product_price" />
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fab fa-ethereum"></i>
                  </div>
                </div>
              </div>
              <label for="desc">Description</label>
              <div class="form-group">
                <textarea
                  id="product_desc"
                  name="desc"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer bg-dark">
            <button id="addProduct" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
