      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/farmerDashboard_style.css" />
    <title>AgriGrow</title>
  </head>

  <body data-target="#main-nav">
    <!-- NAV BAR START -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" id="main-nav">
      <div class="container">
        <h3 class="display-6"><i class="fas fa-seedling"></i>AgriGrow</h3>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li
              data-toggle="modal"
              data-target="#login"
              class="nav-item dropdown active"
            >
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-cart-arrow-down"></i> Orders</a
              >
              <div class="dropdown-menu">
                <a href="./farmer_neworder.html" class="dropdown-item">
                  New orders
                </a>
                <a href="./farmer_approved.html" class="dropdown-item">
                  Approved
                </a>
                <a href="./farmer_shipped.html" class="dropdown-item">
                  Shipped
                </a>
                <a href="./farmer_delivered.html" class="dropdown-item active">
                  Delivered
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="./farmerDashboard.html" class="nav-link">
                <i class="fas fa-warehouse"></i> Inventory</a
              >
            </li>
            <li class="nav-item">
              <a href="./farmer_feedback.html" class="nav-link">
                <i class="fas fa-comment-dots"></i> Feedback</a
              >
            </li>
            <li class="nav-item">
              <a href="./farmer_profile.html" class="nav-link">
                <i class="fas fa-user-circle"></i> Profile
              </a>
            </li>
            <li class="nav-item">
              <a id="logout" href="#" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAV BAR END -->

    <div class="container mt-3">
      <button
        data-toggle="modal"
        data-target="#payOrder"
        class="btn btn-primary w-100"
        id="paybtn"
      >
        Withdraw Ethereum
      </button>
    </div>

    <!-- MODAL -->
    <div class="modal fade text-dark" id="payOrder">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Withdraw ethereum</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="_form">
              <label for="price">Amount in ether</label>
              <div class="input-group mb-2 mr-sm-2">
                <input type="number" class="form-control" id="_amount" />
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fab fa-ethereum"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div
              class="btn-group w-100"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button
                type="button"
                id="get_blance"
                class="btn btn-success w-25"
              >
                Balance
              </button>
              <button type="button" id="receive" class="btn btn-primary w-75">
                Receive
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- DISPLAY PRODUCTS -->
    <section class="p-5">
      <div class="container">
        <div id="display" class="row mb-4"></div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../dist/bundle3.js"></script>
  </body>
</html>
