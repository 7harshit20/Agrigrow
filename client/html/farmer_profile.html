      <button style="margin: auto" class="btn btn-danger w-100">
        Total Successfull Deliveries: <span id="deliveries"> 0</span>
      </button>

    <!-- FORM START -->
    <div id="addressOrderCard" style="margin: auto" class="w-75 my-3">
      <div class="card card-form bg-success">
        <div class="card-body text-dark">
          <h4 id="title" class="text-center">
            Complete your profile to start selling
          </h4>
          <hr />
          <form id="form">
            <div id="pos" class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input
                  disabled
                  class="form-control"
                  type="text"
                  id="_name"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input
                  disabled
                  type="email"
                  class="form-control"
                  id="_email"
                  placeholder="Email"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="phone">Phone number</label>
              <input
                required
                type="number"
                class="form-control"
                id="_phone"
                placeholder="+91"
              />
            </div>
            <div class="form-group">
              <label for="gst">GST details</label>
              <input
                required
                type="text"
                class="form-control"
                id="_gst"
                placeholder="GSTIN Number"
              />
            </div>
            <div class="form-group">
              <label for="pan">PAN details</label>
              <input
                required
                type="text"
                class="form-control"
                id="_pan"
                placeholder="PAN Number"
              />
            </div>
            <div class="form-group">
              <label for="bank">Bank details</label>
              <input
                required
                type="number"
                class="form-control"
                id="_bank"
                placeholder="Bank Account Number"
              />
            </div>
            <div class="form-group">
              <label for="Address">Address</label>
              <input
                required
                type="text"
                class="form-control"
                id="_address"
                placeholder="Enter your address"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input
                  required
                  type="text"
                  placeholder="City"
                  class="form-control"
                  id="_city"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input
                  required
                  type="text"
                  placeholder="State"
                  class="form-control"
                  id="_state"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="pin">Pincode</label>
                <input
                  type="number"
                  placeholder="Zip/Pin"
                  class="form-control"
                  id="_pin"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="form-check" id="declare">
                <input class="form-check-input" type="checkbox" id="_terms" />
                <label class="form-check-label" for="privacy">
                  I hereby declare that all the above information provided by me
                  is true to the best of my knowledge
                </label>
              </div>
            </div>
            <br />
          </form>
          <div class="form-group">
            <button
              class="btn btn-primary btn-block text-dark"
              style="display: block"
              id="save"
            >
              Save details
            </button>
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary btn-block text-dark"
              style="display: none"
              id="edit"
            >
              Edit details
            </button>
          </div>
        </div>
      </div>
    </div>
